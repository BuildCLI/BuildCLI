name: Auto Assign Maintainers as PR Reviewers

on:
  push:
    branches:
      - main
      - auto-assign

jobs:
  assign-reviewers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install jq
        run: sudo apt-get install jq  # Εγκατάσταση του jq (αν δεν υπάρχει)

      - name: Get maintainers list
        id: maintainers
        run: |
          maintainers=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/collaborators | jq -r '.[].login')
          echo "MAINTAINERS=$maintainers" >> $GITHUB_ENV

      - name: Assign maintainers as reviewers
        uses: actions/github-script@v6
        with:
          script: |
            const reviewers = process.env.MAINTAINERS.split("\n");
            const prNumber = context.issue.number;

            try {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                reviewers: reviewers
              });
              console.log("✅ Maintainers assigned as reviewers.");
            } catch (error) {
              console.error("❌ Error assigning reviewers: ", error);
            }
